<div class="col-md-9 col-sm-12">
	<div class="news">
		<div ng-repeat="news in news.response.results" class="news-item">
			<h3 class="news-item-font">{{ news.webTitle }}</h3>
			<p class="news-snippet" ng-bind-html="news.fields.standfirst"></p>
			<p class="push-top push-bottom"><a class="btn btn-default" role="button" href="#/news/{{$index}}">View details &raquo;</a>
			</p>
		</div>
	</div>
</div>
